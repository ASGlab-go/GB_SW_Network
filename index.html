<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>英国电网地图切换</title>
  <style>
    :root { --bg:#0f172a; --fg:#e2e8f0; --muted:#94a3b8; --accent:#22d3ee; }
    * { box-sizing: border-box; }
    body { margin:0; background:var(--bg); color:var(--fg); font-family: system-ui,-apple-system,Segoe UI,Roboto,sans-serif; }
    header { display:flex; gap:8px; align-items:center; padding:12px 16px; border-bottom:1px solid #1f2937; }
    h1 { margin:0; font-size:16px; font-weight:600; }
    .btn { padding:8px 12px; border:1px solid #334155; border-radius:10px; cursor:pointer; background:transparent; color:var(--fg); }
    .btn:hover { border-color:#475569; }
    .btn.active { border-color:var(--accent); box-shadow:0 0 0 2px #155e75 inset; }
    .wrap { position:relative; height:calc(100vh - 56px); }
    iframe { position:absolute; inset:0; width:100%; height:100%; border:0; display:none; }
    iframe.active { display:block; animation:fade .25s ease; }
    @keyframes fade { from {opacity:.2} to {opacity:1} }
    small { color:var(--muted); margin-left:auto; }
  </style>
</head>
<body>
  <header>
    <h1>英国电网地图</h1>
    <button class="btn active" data-target="net" aria-pressed="true">网络拓扑</button>
    <button class="btn" data-target="units" aria-pressed="false">机组分布</button>
    <small>点击按钮切换</small>
  </header>

  <div class="wrap">
    <!-- 和你的文件名一一对应 -->
    <iframe id="map-net"   class="active" src="maps/GB_Network_Visualization.html"></iframe>
    <iframe id="map-units" src="maps/gb_units_map.html"></iframe>
  </div>

  <script>
    const btns = [...document.querySelectorAll('.btn')];
    const frames = { net: document.getElementById('map-net'), units: document.getElementById('map-units') };

    function activate(key){
      // 切换 iframe 显示
      for (const k in frames) frames[k].classList.toggle('active', k === key);
      // 切换按钮状态（样式 + 无障碍属性）
      btns.forEach(b => {
        const on = b.dataset.target === key;
        b.classList.toggle('active', on);
        b.setAttribute('aria-pressed', on ? 'true' : 'false');
      });
    }

    btns.forEach(b => b.addEventListener('click', () => activate(b.dataset.target)));
  </script>
</body>
</html>
